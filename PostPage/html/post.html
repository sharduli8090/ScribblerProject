<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- links to css file-->
    <link rel="stylesheet" href="../css/post.css">
    <link rel="stylesheet" href="../../CommonStyles/indexc.css">
   
    <!-- Links to the Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    
    <!-- link to fontawesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- title of the page -->
    <title>Post Page</title>
    
</head>

<!-- body -->
<body>

    <!-- Header Div - Added using JavaScript -->
    <div id="header"></div>

    <!-- All Post Content -->
    <div id="allCont">

        <!-- Subject of the post -->
        <div id="subHead"></div>

        <!-- Author Name and Edit/Save Buttons -->
        <div id="headName">

            <!-- Author Name -->
            <div id="nameHead">Srishti Gupta </div>
            
            <!-- Edit/Save Button -->
            <div id="editBtn"></div>

        </div>

        <!-- Content of the post -->
        <div id="contentHead"></div>

    </div>


    <!-- Like Feat Div -->
    <div id="LikeDiv">

        <!-- Like Button -->
        <button class="edit" id="likeBtn" onclick="likeCount()"></button>

        <!-- Like Message Text -->
        <div id="likeText"></div>

    </div>


    <!-- Comment Feat Div -->
    <div id="commentDiv">

        <!-- Commenting Box -->
        <textarea id="textareaBox" rows="4" cols="150" placeholder="Leave a comment..."></textarea>

        <br>

        <!-- Button for saving the comment -->
        <button class="edit" id="commentBtn" onclick="commentIt()">Comment</button>

        <!-- Heading under which all saved comments are displayed -->
        <div id="comHead">All Comments</div>

        <!-- All comments Div -->
        <div id="allComments">
        </div>

    </div>
    

    <!-- Connected Scripts -->
    <script src="../../CommonScripts/indexc.js"></script>
    <script src="../scripts/post.js"></script>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
 

</body>

</html>
