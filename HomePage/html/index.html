<!DOCTYPE html>

<html>

<!-- Head Tag -->
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    
    <!-- links to css file-->
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../../CommonStyles/indexc.css">

    <!-- Links to Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    
    <!-- title of the page -->
    <title>Home Page</title>

</head>

<!-- body -->
<body>

    <!-- Header Div - Added using JavaScript -->
    <div id="header"></div>

    <!-- Center Buttons Div -->
    <div id="centerButton">

      <!-- Button 1 -->
     <a href="../../PostPage/html/postslist.html" target="_blank">
       
      <button class="cenBut" >All Posts</button>

    </a>

        &nbsp;

      <!-- Button 2 - Modal Triggered -->
      <button id="myBtn" class="cenBut">Create Post</button>
      

      <!-- The Modal -->

      <div  id="myModal" class="modalClass">
          
        <!-- Modal Content -->
        <div class="contentMod">
          <p>
              <div id="modHeadFlex">

                <div id="headingPost">

                  <!-- Modal Head -->
                  <h1 class="display-6">Pen your post</h1>
                    </div>&nbsp;

                    <!-- Close Button -->
              <button type="button" class="btn-close closermod" aria-label="Close"></button>

        </div>

        <hr>

          <form>

            <!-- Title input -->
              <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Title</label>
                <input type="text" class="form-control bgc" id="formGroupExampleInput" placeholder="Enter title of your post" style="background-color:rgb(128,128,128,0.2);">
              </div>

              <!-- Content input -->
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Contents</label>
                <input type="text" class="form-control postBoxer bgc" id="formGroupExampleInput2" placeholder="Enter the content of your post" style="background-color:rgb(128,128,128,0.2);">
              </div>

              <!-- Create button -->
              <div  id="btn-create">
                <button type="button" class="btn btn-success" id="btn-create-in">Create</button>
              </div>

          </form>

          </p>
          
      </div>
      </div>
      </div>
    
    <!-- Connected Scripts -->
    <script src="../../CommonScripts/indexc.js"></script>
    <script src="../scripts/index.js"></script>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
</body>

</html>
